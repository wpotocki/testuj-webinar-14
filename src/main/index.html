<!-- komentarz
HTML operuje na znacznikach (tagi)
-->

<!--tzw znacznik otwierający-->
<html>
<!--    w sekcji head umieszczamy informacje o stronie, które nie są bezpośrednio na niej wyświetlane-->
<!--    np. autor strony, język w jakim tworzymy (np. polski, angielski), opis itd-->
    <head>
        <title>Tytuł mojej strony</title>
    </head>
<!--    umieszczamy to co na stronie ma się wyświetlić np. linki, obrazki, wykresy, teksty itd-->
    <body>
<!--     znacznik a czyli tworzy link, href to atrybut, w którym podajemy,
        gdzie chcemy się przenieść po kliknięciu-->
        <a href="http://testuj.pl">Link do strony testuj.pl</a>

<!--        img - wyświetlenie obrazka, src czyli source ściezka do pliku graficznego-->
        <img src="https://testuj.pl/dist/images/eurobank@2x.17e1b4f97276989a39cd4e5d717fe58c.png">

<!--    pole tekstowe-->
        <input type="text">

<!--    przycisk-->
        <button>Kliknij mnie</button>


    </body>
<!--tzw znacznik zamykający-->
</html>
